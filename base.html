<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='./css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container"></div>:
        <div class="container base_text">
    <header class="d-flex align-items-center justify-content-center justify-content-md-between py-2 mb-4 border-bottom">
        <div class="col-md-2 mb-2 mb-md-0">
            <a href="/" class="">
                <img class="header__img" src="{{ url_for('static', filename='img/pamatnik.jpg') }}" alt="pamatnik">
            </a>
        </div>

        <div class="text_base">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('index') }}" class="nav-link px-2 ">Главная</a></li>
                <li><a href="{{ url_for('hero') }}" class="nav-link px-2" >Герои Домодедово</a></li>
                <li><a href="{{ url_for('Links') }}" class="nav-link px-2">Домодедово в годы ВОВ</a></li>
                <li><a href="{{ url_for('memory') }}" class="nav-link px-2">Память народа</a></li>
            </ul>
        </div>



        <div class="col-md-2 text-end">
        </div>
    </header>
    {% block body %}{% endblock %}
    </div>



</body>
</html>
